<div id="c_hack">
    <div class="noHeader" id="c">
        <div id="outer-body">
            <div>

                <div id="world-map" style="width: 600px; height: 400px"></div>
                <script>
                $(function() {
                  $('#world-map').vectorMap({
                        map: 'continents_mill',
                        backgroundColor: '#D0DBE5',
                        series: {
                                regions: [{
                                  scale: {
                                    '1': 'FFF',
                                    '2': '#154BCC'
                                  },
                                  attribute: 'fill',
                                  values: { 'EU': 2, 'NA': 2 }
                                }]
                        },
                        onRegionTipShow: function(e, el){
                            var map =  $('#world-map').vectorMap('get', 'mapObject');
                            map.tip.html(el[0].innerText + " low: 30%, medium:35%, high:35% ");
                        },
                        onRegionClick: function(e, el){

                        }
                     });
                });
                </script>
            </div>
        </div>
