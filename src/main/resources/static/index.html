<body>
<div id="ofd_h">
    <div id="ofd-logo">
        <img src="./images/RBCIS_logo.png" alt="RBC I&amp;TS" id="rbcisLogo">
    </div>
    <div id="ofd-um" style="">

    </div>
</div>


<div class="container-fluid">
    <!-- Filters -->
    <div class="row">
        <form class="form-inline" style="text-align: left; padding: 20px">
            <div class="form-group">
                <label>Select fund to display :</label>
                   <select class="form-control">
                       <option>Fund A</option>
                       <option>Fund B</option>
                       <option>Fund C</option>
                   </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <!-- Map and pie charts -->
    <div class="row">
        <div class="col-md-9">
            <div id="world-map" style="width: auto; height: 600px"></div>
            <script>
                $(function(){
                  $('#world-map').vectorMap({
                      map: 'continents_mill',
                      backgroundColor: 'transparent',

                    series: {
                            regions: [{
                              scale: {
                                '1': 'FFF',
                                '2': '#002144'
                              },
                              attribute: 'fill',
                              values: { 'EU': 2, 'NA': 2 }
                            }]
                          }
                     });
                });
            </script>
        </div>

        <div class="col-md-3">
            <div id="donutchart-AF"></div>
            <div id="donutchart-NA"></div>
            <div id="donutchart-OC"></div>
            <div id="donutchart-AS"></div>
            <div id="donutchart-EU"></div>
            <div id="donutchart-SA"></div>
        </div>
    </div>

    <!-- Bar charts for selected countries -->
    <div class="row">
        <div id="country-A" style="width: 900px; height: 500px;"></div>
        <div id="country-B" style="width: 900px; height: 500px;"></div>
    </div>
</div>

<div>
    <div id="renderFooterIf">
        <div id="footer_hack">
            <div id="copyright">
                <div>
                    <div>
                        <table class="tableNoBorder">
                            <tbody>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            </tbody>
                        </table>
                        <table class="tableNoBorder" width="100%">
                            <tbody>
                            <tr>
                                <td width="10%"></td>
                                <td align="center" width="25%">
                                    <div>
                                        •
                                        <a id="usageAgreementLink" class="grayblue"
                                           href="https://online.rbcits.com/rdis/ViewUsageAgreement.html">Terms and
                                            conditions</a>
                                    </div>
                                </td>
                                <td width="11%"></td>
                            </tr>
                            <tr>
                                <td>
                                </td>
                                <td align="center">
                                    <div>
                                        Royal Bank of Canada website, © 1995-2017
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">
    $(loadPieCharts());
    $(loadBarCharts());
</script>


</body>
